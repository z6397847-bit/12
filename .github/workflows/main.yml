name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git libffi-dev libssl-dev libjpeg-dev zlib1g-dev autoconf libtool cmake openjdk-17-jdk unzip
        pip install buildozer cython
    
    - name: Build APK
      run: yes | buildozer android debug
      timeout-minutes: 120
    
    - uses: actions/upload-artifact@v4
      with:
        name: T0Trading-APK
        path: bin/*.apk
